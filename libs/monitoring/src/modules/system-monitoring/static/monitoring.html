<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 1rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .tab-list {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        list-style-type: none;
        padding-left: 0;
      }

      .tab-list button {
        padding: 0.5rem 1rem;
        border: none;
        background: #eee;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tab-list button.active {
        background-color: #3498db;
        color: white;
      }

      .tab-list button:hover:not(.active) {
        background-color: #ddd;
      }

      .chart-container {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        margin: 1rem auto;
      }

      .chart-container.narrow {
        width: 50%;
        max-width: 50%;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }

      .processes-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px;
        margin-top: 50px;
      }

      .process-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .process-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .process-card strong {
        font-size: 1.1em;
      }

      .process-card p {
        margin: 5px 0;
      }

      .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        z-index: 9999;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
      }

      .time-range-selector {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .time-range-selector button {
        padding: 5px 10px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .time-range-selector button.active {
        background-color: #3498db;
        color: white;
        border-color: #3498db;
      }
    </style>
  </head>
  <body>
    <div x-data="monitoringApp()" x-init="initApp()" class="container">
      <nav>
        <ul class="tab-list" role="tablist">
          <li>
            <button
              @click="activeTab = 'cpu'"
              :class="{active: activeTab === 'cpu'}"
            >
              CPU
            </button>
          </li>
          <li>
            <button
              @click="activeTab = 'memory'"
              :class="{active: activeTab === 'memory'}"
            >
              Memory
            </button>
          </li>
          <li>
            <button
              @click="activeTab = 'disk'"
              :class="{active: activeTab === 'disk'}"
            >
              Disk
            </button>
          </li>
          <li>
            <button
              @click="activeTab = 'process'"
              :class="{active: activeTab === 'process'}"
            >
              Processes
            </button>
          </li>
        </ul>
      </nav>

      <div x-show="activeTab !== 'process'" class="time-range-selector">
        <button
          @click="changeTimeRange('hour')"
          :class="{active: timeRange === 'hour'}"
        >
          Last hour
        </button>
        <button
          @click="changeTimeRange('day')"
          :class="{active: timeRange === 'day'}"
        >
          Last 24 hours
        </button>
        <button
          @click="changeTimeRange('week')"
          :class="{active: timeRange === 'week'}"
        >
          Last week
        </button>
      </div>

      <div x-show="loading" class="loading-spinner">
        <p>Loading...</p>
        <div class="spinner"></div>
      </div>

      <div x-show="activeTab === 'cpu' && !loading">
        <div class="chart-container">
          <h2>CPU Load Over Time</h2>
          <canvas id="cpuLineChart"></canvas>
        </div>
        <div class="chart-container narrow">
          <h2>Current CPU Usage</h2>
          <canvas id="cpuPieChart"></canvas>
        </div>
      </div>

      <div x-show="activeTab === 'memory' && !loading">
        <div class="chart-container">
          <h2>Memory Usage Over Time</h2>
          <canvas id="memoryLineChart"></canvas>
        </div>
        <div class="chart-container narrow">
          <h2>Current Memory Usage</h2>
          <canvas id="memoryBarChart"></canvas>
        </div>
      </div>

      <div x-show="activeTab === 'disk' && !loading">
        <div class="chart-container">
          <h2>Disk Usage Over Time</h2>
          <canvas id="diskLineChart"></canvas>
        </div>
        <div class="chart-container narrow">
          <h2>Current Disk Usage</h2>
          <canvas id="diskBarChart"></canvas>
        </div>
      </div>

      <div x-show="activeTab === 'process' && !loading">
        <div class="chart-container">
          <h2>Top Processes by CPU Usage</h2>
          <canvas id="processCpuChart"></canvas>
        </div>
        <div class="chart-container">
          <h2>Top Processes by Memory Usage</h2>
          <canvas id="processMemChart"></canvas>
        </div>
        <div x-show="processes.length > 0">
          <div class="processes-container">
            <template x-for="process in processes" :key="process.pid">
              <div class="process-card">
                <p>
                  <strong>Process: </strong>
                  <span x-text="process.proc"></span>
                </p>
                <p><strong>PID:</strong> <span x-text="process.pid"></span></p>
                <p>
                  <strong>CPU Usage:</strong>
                  <span x-text="process.cpu.toFixed(2)"></span>%
                </p>
                <p>
                  <strong>Memory Usage:</strong>
                  <span x-text="process.mem.toFixed(2)"></span>%
                </p>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <script>
      function monitoringApp() {
        return {
          activeTab: 'cpu',
          timeRange: 'hour',
          loading: true,
          currentData: {
            cpu: {},
            memory: {},
            disk: [],
            processes: [],
          },
          historicalData: [],
          charts: {},

          async initApp() {
            await this.fetchCurrentData();
            await this.fetchHistoricalData();
            this.loading = false;
            this.renderAllCharts();
          },

          async fetchCurrentData() {
            try {
              const response = await fetch('/v1/system-monitoring/all');
              this.currentData = await response.json();
            } catch (error) {
              console.error('Error fetching current data:', error);
            }
          },

          async fetchHistoricalData() {
            try {
              this.loading = true;
              const endpoint = `/v1/system-monitoring/historical?range=${this.timeRange}`;
              const res = await fetch(endpoint);
              this.historicalData = await res.json();
              this.renderAllCharts();
            } catch (err) {
              console.error('Failed to fetch metrics:', err);
            } finally {
              this.loading = false;
            }
          },

          changeTimeRange(range) {
            this.timeRange = range;
            this.fetchHistoricalData();
          },

          renderAllCharts() {
            this.renderCPUCharts();
            this.renderMemoryCharts();
            this.renderDiskCharts();
            this.renderProcessCharts();
          },

          renderCPUCharts() {
            if (this.charts.cpuLine) this.charts.cpuLine.destroy();
            if (this.charts.cpuPie) this.charts.cpuPie.destroy();

            const cpuCtx = document.getElementById('cpuLineChart')?.getContext('2d');
            if (cpuCtx) {
              const labels = this.historicalData.map((m) =>
                new Date(m.timestamp).toLocaleTimeString(),
              );
              const cpuLoad = this.historicalData.map((m) => m.cpu.currentLoad);

              this.charts.cpuLine = new Chart(cpuCtx, {
                type: 'line',
                data: {
                  labels,
                  datasets: [
                    {
                      label: 'CPU Load (%)',
                      data: cpuLoad,
                      borderColor: 'rgba(54, 162, 235, 1)',
                      backgroundColor: 'rgba(54, 162, 235, 0.2)',
                      fill: true,
                      tension: 0.3,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      max: 100,
                      title: { display: true, text: 'CPU Load (%)' },
                    },
                    x: {
                      title: { display: true, text: 'Time' },
                    },
                  },
                },
              });
            }

            const cpuPieCtx = document
              .getElementById('cpuPieChart')
              ?.getContext('2d');
            if (cpuPieCtx && this.currentData.cpu) {
              this.charts.cpuPie = new Chart(cpuPieCtx, {
                type: 'pie',
                data: {
                  labels: ['User', 'System', 'Idle'],
                  datasets: [
                    {
                      label: 'CPU Load',
                      data: [
                        this.currentData.cpu.currentLoadUser,
                        this.currentData.cpu.currentLoadSystem,
                        this.currentData.cpu.currentLoadIdle,
                      ],
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                      ],
                    },
                  ],
                },
                options: {
                  responsive: true,
                  plugins: {
                    legend: { position: 'top' },
                    tooltip: {
                      callbacks: {
                        label: (tooltipItem) => tooltipItem.raw.toFixed(2) + '%',
                      },
                    },
                  },
                },
              });
            }
          },

          renderMemoryCharts() {
            if (this.charts.memoryLine) this.charts.memoryLine.destroy();
            if (this.charts.memoryBar) this.charts.memoryBar.destroy();

            const memLineCtx = document
              .getElementById('memoryLineChart')
              ?.getContext('2d');
            if (memLineCtx) {
              const labels = this.historicalData.map((m) =>
                new Date(m.timestamp).toLocaleTimeString(),
              );
              const memUsage = this.historicalData.map(
                (m) => (m.memory.used / m.memory.total) * 100,
              );

              this.charts.memoryLine = new Chart(memLineCtx, {
                type: 'line',
                data: {
                  labels,
                  datasets: [
                    {
                      label: 'Memory Usage (%)',
                      data: memUsage,
                      borderColor: 'rgba(255, 99, 132, 1)',
                      backgroundColor: 'rgba(255, 99, 132, 0.2)',
                      fill: true,
                      tension: 0.3,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      max: 100,
                      title: { display: true, text: 'Memory Usage (%)' },
                    },
                    x: {
                      title: { display: true, text: 'Time' },
                    },
                  },
                },
              });
            }

            const memBarCtx = document
              .getElementById('memoryBarChart')
              ?.getContext('2d');
            if (memBarCtx && this.currentData.memory) {
              this.charts.memoryBar = new Chart(memBarCtx, {
                type: 'bar',
                data: {
                  labels: ['Used', 'Available'],
                  datasets: [
                    {
                      label: 'Memory Usage (GB)',
                      data: [
                        this.currentData.memory.used / 1073741824,
                        this.currentData.memory.available / 1073741824,
                      ],
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                      ],
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      title: { display: true, text: 'GB' },
                    },
                  },
                  plugins: {
                    tooltip: {
                      callbacks: {
                        label: (tooltipItem) => tooltipItem.raw.toFixed(2) + ' GB',
                      },
                    },
                  },
                },
              });
            }
          },

          renderDiskCharts() {
            if (this.charts.diskLine) this.charts.diskLine.destroy();
            if (this.charts.diskBar) this.charts.diskBar.destroy();

            const diskLineCtx = document
              .getElementById('diskLineChart')
              ?.getContext('2d');
            if (diskLineCtx && this.historicalData.length > 0) {
              const labels = this.historicalData.map((m) =>
                new Date(m.timestamp).toLocaleTimeString(),
              );

              const avgDiskUsage = this.historicalData.map((m) => {
                if (!m.disk || m.disk.length === 0) return 0;
                const sum = m.disk.reduce((acc, curr) => acc + curr.use, 0);
                return sum / m.disk.length;
              });

              this.charts.diskLine = new Chart(diskLineCtx, {
                type: 'line',
                data: {
                  labels,
                  datasets: [
                    {
                      label: 'Average Disk Usage (%)',
                      data: avgDiskUsage,
                      borderColor: 'rgba(75, 192, 192, 1)',
                      backgroundColor: 'rgba(75, 192, 192, 0.2)',
                      fill: true,
                      tension: 0.3,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      max: 100,
                      title: { display: true, text: 'Disk Usage (%)' },
                    },
                    x: {
                      title: { display: true, text: 'Time' },
                    },
                  },
                },
              });
            }

            const diskBarCtx = document
              .getElementById('diskBarChart')
              ?.getContext('2d');
            if (diskBarCtx && this.currentData.disk) {
              this.charts.diskBar = new Chart(diskBarCtx, {
                type: 'bar',
                data: {
                  labels: this.currentData.disk.map((disk) => disk.fs),
                  datasets: [
                    {
                      label: 'Disk Usage (%)',
                      data: this.currentData.disk.map((disk) => disk.use),
                      backgroundColor: this.currentData.disk.map((disk) =>
                        disk.use > 80
                          ? 'rgba(255, 99, 132, 0.6)'
                          : 'rgba(75, 192, 192, 0.6)',
                      ),
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      max: 100,
                      title: { display: true, text: 'Usage (%)' },
                    },
                  },
                },
              });
            }
          },

          renderProcessCharts() {
            if (this.charts.processCpu) this.charts.processCpu.destroy();
            if (this.charts.processMem) this.charts.processMem.destroy();

            const processCpuCtx = document
              .getElementById('processCpuChart')
              ?.getContext('2d');
            if (processCpuCtx && this.currentData.processes) {
              const topCpuProcesses = [...this.currentData.processes]
                .sort((a, b) => b.cpu - a.cpu)
                .slice(0, 10);

              this.charts.processCpu = new Chart(processCpuCtx, {
                type: 'bar',
                data: {
                  labels: topCpuProcesses.map((p) => p.proc),
                  datasets: [
                    {
                      label: 'CPU Usage (%)',
                      data: topCpuProcesses.map((p) => p.cpu),
                      backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      title: { display: true, text: 'CPU Usage (%)' },
                    },
                    x: {
                      ticks: {
                        callback: function (value) {
                          const label = this.getLabelForValue(value);
                          return label.length > 20
                            ? label.substring(0, 20) + '...'
                            : label;
                        },
                      },
                    },
                  },
                },
              });
            }

            const processMemCtx = document
              .getElementById('processMemChart')
              ?.getContext('2d');
            if (processMemCtx && this.currentData.processes) {
              const topMemProcesses = [...this.currentData.processes]
                .sort((a, b) => b.mem - a.mem)
                .slice(0, 10);

              this.charts.processMem = new Chart(processMemCtx, {
                type: 'bar',
                data: {
                  labels: topMemProcesses.map((p) => p.proc),
                  datasets: [
                    {
                      label: 'Memory Usage (%)',
                      data: topMemProcesses.map((p) => p.mem),
                      backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      title: { display: true, text: 'Memory Usage (%)' },
                    },
                    x: {
                      ticks: {
                        callback: function (value) {
                          const label = this.getLabelForValue(value);
                          return label.length > 20
                            ? label.substring(0, 20) + '...'
                            : label;
                        },
                      },
                    },
                  },
                },
              });
            }
          },

          get processes() {
            return this.currentData.processes || [];
          },
        };
      }
    </script>
  </body>
</html>
